name: CI

on:
  push:
    branches: [ main, feat/**, chore/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx
          pip install -r requirements.txt
          pip install pytest ruff==0.14.5 mypy
      - name: Verify ruff configuration
        run: |
          ruff --version
          echo "Checking ruff configuration..."
          ruff check . --show-files | head -10 || true
      - name: Run tests
        run: |
          pytest -q
      - name: Lint (ruff)
        run: |
          ruff check .
      - name: Type check (mypy)
        run: |
          mypy src tests


